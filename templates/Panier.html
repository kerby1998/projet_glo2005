<html lang="fr">

<head>

    <link rel="stylesheet" href="../static/styles1.css">
</head>

<body>
 {% if session.loggedin %}

    <navbar class="navbar" >

        <ul>
            <li><a href="/logout">DÃ©connexion</a></li>
            <li><a href="/mon_compte">Mon Compte</a></li>
            <li><a href="/faq">FAQ</a></li>

{% else %}

    <navbar class="navbar">

            <li><a href="/inscription">s'inscrire</a></li>

            <li><a href="/publier">publier</a></li>
            <li><a href="/">Accueil</a></li>
        </ul>
    </navbar>

{% endif %}

    <div class="cart-container">
        {% for annonce in details_panier %}
        <div class="item">
            <div class="item-details">
                <div class="name">{{ annonce[0] }}</div>
                <div class="price">{{ annonce[1] }}</div>
            </div>
            <form action="/supprimer_annonce_panier" method="post">
                    <input type="hidden" name="id_panier" value="{{ annonce[3] }}">
                    <input type="hidden" name="id_annonce" value="{{ annonce[2] }}">
                    <button type="submit">Retirer</button>
            </form>
        </div>
        {% endfor %}

        <button id="checkout-btn"> Passer la commande</button>
    </div>
    <script>
        document.getElementById("checkout-btn").addEventListener("click", function() {
            // Redirection vers la page de paiement
            window.location.href = "/paiement";
        });
    </script>
</body>

</html>
