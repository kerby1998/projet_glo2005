    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('C:\\Users\\HP USER\\Desktop\\GLO-2005\\img_7f8b158998f152fc7ee4c06e38833edf.jpg'); /* Chemin de votre image d'arrière-plan */

            background-position: center;
            filter: blur(5px); /* Appliquer un flou à l'image */

        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .banner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .banner h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5); /* Fond semi-transparent pour la boîte de recherche */
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 80%; /* Largeur de la zone de recherche */
			height: 300px; /* Hauteur de la zone de recherche */
        }

        .search-box {
            margin: 0 auto;
        }

        .search-box h2 {
            margin-top: 0;
        }

        .search-box input[type="text"] {
            width: 100%; /* Largeur de la barre de recherche */
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box; /* Inclure le padding et la bordure dans la largeur totale */
            border-radius: 5px; /* Coins arrondis */
            border: 1px solid #ddd; /* Bordure */
        }

        .search-box input[type="submit"] {
            width: 15%; /* Largeur du bouton de recherche */
            padding: 10px;
            background-color: black;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-box input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

	    <script>
        document.getElementById("account-link").addEventListener("click", function(event) {
            event.preventDefault(); // Empêcher le comportement de lien par défaut

            // Vérifier si un compte est connecté (par exemple, vérifier une variable globale, localStorage, ou autre)
            var isLoggedIn = false; // Mettre ici la logique de vérification de connexion

            // Rediriger en fonction de l'état de connexion
            if (isLoggedIn) {
                window.location.href = "mon_compte.html"; // Rediriger vers la page de compte si connecté
            } else {
                window.location.href = "connexion.html"; // Rediriger vers la page de connexion sinon
            }
        });
